{% extends "core/base.html" %}

{% block content %}
<h2>Your Direct Reports</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Department</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in direct_reports %}
        <tr>
            <td>{{ employee.user.get_full_name }}</td>
            <td>{{ employee.user.email }}</td>
            <td>{{ employee.role }}</td>
            <td>{{ employee.department }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
